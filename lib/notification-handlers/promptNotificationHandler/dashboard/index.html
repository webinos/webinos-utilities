<!DOCTYPE html>
<html>
<head>
	<title>webinos permission request</title>
    <script type="text/javascript" src="/webinos.js"></script>
    <!--head-->
    <link rel="stylesheet" href="prompt/prompt.css">
    <script type="text/javascript" src="prompt/prompt.js"></script>
    <!--/head-->
</head>
<body id="user-permissions-page">
    <!--<div class="title">REQUEST</div>-->
    <!--<div class="subtitle">Permission</div>-->

    <!--content-->
        <div id="user-permission-list-container" class="prompt-content">
            <div id="user-permission-list-container-content" class="hidden">
                <div class="user-data">
                    <img src="prompt/img/userPlaceholder.png" id="newUserReqImg">
                    <h1 id="newUserReqName">Name</h1>
                    <h2>would like to access a service on your device</h2>
                </div>

                <div class="permissions-controls" id="newUserReqButtons"></div>
                <div class="button continueButton" id="newUserReqContinue">Continue</div>
                <div class="info" id="newUserReqInfo">
                    <p>If you click <b>allow</b>, <span id="newUserReqNameInfo1">*Name*</span> will be able to *access* the service on your devices.</p>
                    <p>Click <b>deny</b> if you don't know who <span id="newUserReqNameInfo2">*Name*</span> is, or if you do not want him or her to access the service.</p>
                </div>
            </div>
            <div id="loading" class="loading">&nbsp;</div>
        </div>
    <!--/content-->

</body>
</html>
